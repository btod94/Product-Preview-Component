<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="main">

    <div class="img-container">
      <img src="images/image-product-desktop.jpg">
    </div>

    <div class="details-container">
      <p id="head-title">Perfume</p>

      <h1 id="content-title">Gabrielle Essence Eau De Parfum</h1>

      <p id="content-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div id="price">
        <h1 id="newp">$149.99</h1>
        <p id="oldp">$169.99</p>
      </div>
      <button class="add-cart" > <img src="images/icon-cart.svg" alt="icon"> <p>Add to cart</p></button>
    </div>
    
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Boris Todorov</a>.
  </div>
</body>

</html>
